<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Persegi</title>
    <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
    <div class="container">
        <nav>
        <h2>Luas Persegi</h2>
        </nav>
        <div id="squareImage"><img src="Sudut-persegi.png" width="100%" alt="gambar"></div>
        <h5>Rumus Luas Persegi = L= S x S</h5>
        <h5>L= Luas & S= Sisi</h5>
        <form id="squareForm">
        <h4>Hitung Luas Persegi</h4>
        <input type="number" id="sideLength" name="sideLength" placeholder="Masukkan Angka" required>
        <button style="background-color: green; color: aliceblue;" type="submit">Hitung</button>
        <button style="background-color: red; color: aliceblue;" type="button" onclick="resetForm()">Reset</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="Js/script.js"></script>
</body>
</html>
